<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Basic Portfolio</title>

    <!-- Bootstrap CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&family=Rufina&display=swap" rel="stylesheet">

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
  </head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg p-3">
        <div class="container-fluid">
          <a class="navbar-brand p-2 fw-bold" href="index.html" id="logo">YOUR NAME</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav me-5">
              <a class="nav-link active" aria-current="page" href="index.html">About</a>
              <a class="nav-link" href="portfolio.html">Portfolio</a>
              <a class="nav-link" href="contact.html">Contact</a>
            </div>
          </div>
        </div>
    </nav>

    <!-- Contact Jumbotron -->
    <div class="container py-4">
      <div class="jumbotron p-5 m-4 border rounded-3 w-75">
        <div class="container-fluid py-5">
          <h1 class="jumbotron-header display-5 fw-bold">Contact</h1>
          <hr>
          <section class="row">
            <div class="col-md-8">
              <form>
                <div class="mb-3">
                  <label for="username" class="form-label">Name</label>
                  <input type="username" class="form-control" id="username" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn">SUBMIT</button>
              </form>
            </div>
          </section>
        </div>
      </div>
  </div>    
  
  
  <!-- Footer -->
  <footer class="footer">
    <div class="card fixed-bottom">
      <div class="card-header footer-colored-block"></div>
      <div class="card-body footer-text-block">
